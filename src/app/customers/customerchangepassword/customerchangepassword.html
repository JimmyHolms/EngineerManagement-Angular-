<div class="inner-wrapper">
	<section role="main" class="content-body">
		<header class="page-header">
			<h2>Change Password</h2>
			<div class="right-wrapper pull-right">
				<ol class="breadcrumbs">
					<li>
						<a href="/dashboard">
							<i class="fa fa-home"></i>
						</a>
					</li>
					<li><span>Change  </span></li>
					<li><span>Password</span></li>
				</ol>
				<a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
			</div>
		</header>
		<div class="row"  ng-controller="customerchangepasswordComponent">
			<div class="col-lg-12">
				<section class="panel">
					<header class="panel-heading">
						<div class="panel-actions">
							<!--<a href="#" class="panel-action panel-action-toggle" data-panel-toggle=""></a>
              <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss=""></a>-->
						</div>
						<h2 class="panel-title">Change Password</h2>
					</header>
					<div class="panel-body">
							<div class="alert alert-danger" id="failure-alert"><strong>Failure!</strong>Unable to Change Password (Old Password is Incorrect)</div>						
						 <div class="alert alert-success" id="success-alert"><strong>Success!</strong>Password Changed</div>
	
							 <form ng-submit="updatePassword()" >
             		<div class="form-group">
								<label class="col-md-2 control-label" for="inputDefault">Old Password</label>
								<div class="col-md-4">
									<input type="password" class="form-control" id="inputDefault"  ng-model='PasswordReset.oldPassword' name='oldPassword' >
								</div>
								<label class="col-md-2 control-label" for="inputDefault">New Password</label>
								<div class="col-md-4">
									<input type="password" class="form-control" id="inputDefault"  ng-model='PasswordReset.newPassword' name='newPassword'>
								</div>
							</div>						
						
						</div>
					</section>
							<div class="text-center" > 
                <button ng-click="updatePassword()" class="mb-xs mt-xs mr-xs btn btn-primary">&nbsp;&nbsp;&nbsp;Change Password&nbsp;&nbsp;&nbsp;</button>
				<a  class="mb-xs mt-xs mr-xs btn btn-danger" href="/customerprofile">Cancel </a >
					</div>
            </form>
			
						
					</div>				
				</section>
			</div>
		</div>
	</section>
</div>
