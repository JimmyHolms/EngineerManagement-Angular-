<div class="inner-wrapper">
	<section role="main" class="content-body">
		<header class="page-header">
			<h2>User List</h2>
			<div class="right-wrapper pull-right">
				<ol class="breadcrumbs">
					<li>
						<a href="/dashboard">
							<i class="fa fa-home"></i>
						</a>
					</li>
					<li><span>User</span></li>
					<li><span>List</span></li>
				</ol>
				<a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
			</div>
		</header>
		<div class="row">
			<div class="col-lg-12">
				<section class="panel">
					<div class="alert alert-success " id="success-alert"><strong> Success!</strong> {{userlistCtrl.user_message}}</div>
					<div class="alert alert-danger " id="failure-alert"><strong> Failure!</strong> {{userlistCtrl.user_message}}</div>
					<div class="panel-body">
						<table datatable="ng" dt-options="userlistCtrl.dtOptions" dt-column-defs="userlistCtrl.dtColumnDefs" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Full Name</th>
									<th>Email</th>
									<th>Mobile Number</th>
									<th>Role</th>
									<th>Status</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="user in userlistCtrl.users">
									<td>{{user.full_name}}</td>
									<td>{{user.email}}</td>
									<td>{{user.mobile_number}}</td>
									<th>{{userlistCtrl.showRole(user)}}</th>
									<td><select ng-model="user.activestatus" ng-options="status for status in userlistCtrl.activestatus" ng-change="userlistCtrl.changestatus(user)"></select></td>
									<td>
										<div class="btn-group">
											<a href="" data-toggle="tooltip" ng-click="userlistCtrl.setCurrentUser(user)" title="Show User Details"><i class="fa fa-server fa-2x" aria-hidden="true"></i></a>
											<a href="" data-toggle="tooltip" title="Edit User" ng-click="userlistCtrl.editUser(user.user_id)"><i class="fa fa-edit fa-2x" aria-hidden="true"></i></a>
										</div>
									</td>
								</tr>
							</tbody>
							{{userlistCtrl.populateUsers();}}
						</table>
					</div>
				</section>
			</div>
		</div>
	</section>
</div>
