<div class="inner-wrapper">
    <section role="main" class="content-body">
        <div class="container">
            <div class="row">
                <div class="alert alert-success " id="success-alert"><strong>Success!</strong> Password successfully changed!</div>
                <div class="alert alert-danger " id="failure-alert"><strong>Failure!</strong> Changing Password Failure!</div>
                <div class="col-sm-12">
                    <h1>Reset Password</h1>
                </div>
                <div class="col-sm-12">
                    <form class="form" name="form" ng-submit="vm.resetPassword(form)" novalidate>
                        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && vm.submitted,
                                                'has-error': form.password.$invalid && vm.submitted }">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" ng-model="vm.password" ng-minlength="3" required />
                            <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && vm.submitted">
                                Password must be at least 3 characters.
                            </p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && vm.submitted,
                                                'has-error': (form.confirmPassword.$invalid || vm.confirmPassword!=vm.password) && vm.submitted }">
                            <label>Confirm Password</label>
                            <input type="password" name="confirmPassword" class="form-control" ng-model="vm.confirmPassword" match="vm.password" ng-minlength="3"
                                required/>
                            <p class="help-block" ng-show="vm.confirmPassword!=vm.password && vm.submitted">
                                Passwords must match.
                            </p>
                        </div>
                        <div>
                            <button class="btn btn-inverse btn-lg btn-register" type="submit"> Reset Password  </button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
        </div>
    </section>
</div>
