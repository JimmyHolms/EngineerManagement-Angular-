<div id="carousel-image" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li ng-repeat="link in links" data-target="#carousel-image" data-slide-to="{{$index}}"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item" ng-repeat="link in links">
      <img class="custom_carousel" ng-src="{{vm.trustSrc(link.image_path)}}" alt="{{vm.trustSrc(link.image_path)}}">
      <div class="carousel-caption">
        {{link.title}}
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" role="button" href="#carousel-image" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" role="button" href="#carousel-image" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
